<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 결과</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="container">
    <h1>주문 결과</h1>
    <div id="order-details">
      <p><strong>주문 번호:</strong> <span th:text="${orderNo}"></span></p>
      <p><strong>영상 제목:</strong> <span th:text="${classTitle}"></span></p>
      <p><strong>결제 금액:</strong> <span th:text="${paymentAmount}"></span> <span th:text="${currency}"></span></p>
      <p><strong>주문자 이름:</strong> <span th:text="${customerName}"></span></p>
    </div>
    <button th:onclick="|location.href='@{/main}'|">홈으로 돌아가기</button>
  </div>
</body>

</html>
