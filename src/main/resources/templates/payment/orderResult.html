<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 결과</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 566px;
      max-width: 600px;
      height: 400px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    #order-details p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    #order-details p strong {
      color: #555;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
    cursor:pointer;
    }

    span{
      color : black;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>주문 결과</h1>
    <div id="order-details">
      <p><strong>주문 번호:</strong> <span th:text=${order.orderNo}></span></p>
      <p><strong>영상 제목:</strong> <span th:text="${order.classTitle}"></span></p>
      <p><strong>결제 금액:</strong> <span th:text="${order.paymentAmount}"></span> <span th:text="${currency}"></span></p>
      <p><strong>주문자 이름:</strong> <span th:text="${order.customerName}"></span></p>
    </div>
    <button th:onclick="|location.href='@{/main}'|">홈으로 돌아가기</button>
  </div>
</body>

</html>
