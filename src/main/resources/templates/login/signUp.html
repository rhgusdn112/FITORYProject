   <div class="element">
    <div class="div">
      <div class="overlap">
        <div class="rectangle"></div>
        <div class="search">
          <input class="value" placeholder="Search" type="text" /> <img class="x" src="img/x.svg" />

        <img class="menu" src="img/menu.svg" />

      </div>

      <div class="overlap-group">

        <div class="segmented-button">
          <div class="segment-start">
            <div class="container">

            </div>
          </div>
          <div class="segment-end">
            <div class="state-layer-wrapper">
              <div class="state-layer"><div class="label-text">강사 회원가입</div></div>
            </div>
          </div>
        </div>
        <div class="rectangle-2"></div>
        <div class="text-wrapper-3">이메일을 입력 해 주세요</div>
        <div class="text-wrapper-4">아이디(Email)</div>
