<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitory - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
</head>
<body>
  <!-- 공통 조각 삽입 (헤더 포함) -->
  <th:block th:replace="~{common/common}"></th:block>

    <div class="container">
        <form class="login-container" action="/login" method="post" id="loginForm" >
            <h2>로그인</h2>
            <div class="login-options">
                <input type="radio" id="member" name="loginType" value="member" checked>
                <label for="member" class="login-option">회원 로그인</label>
                <input type="radio" id="trainer" name="loginType" value="trainer">
                <label for="trainer" class="login-option">강사 로그인</label>
            </div>

            <div class="login-form">
                <div class="input-group">
                    <label for="email">아이디(Email)</label>
                    <input type="text" id="email" name="email" placeholder="아이디">
                </div>

                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호">
                </div>

                <button type="button" class="login-button" id="loginBtn">로그인</button>
            </div>

            <div class="login-footer">
                <a href="/signUp">회원가입</a> |
                <a href="/find-password">비밀번호 찾기</a>
            </div>
        </form>
    </div>

  <!-- 푸터 조각 삽입 -->
  <footer th:replace="~{common/footer :: footer}"></footer>

    <script src="/js/login/login.js"></script>

    <script th:if="${message}">
        alert("아이디 혹은 패스워드가 일치하지 않습니다.");
    </script>
</body>
</html>
