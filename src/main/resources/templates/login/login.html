<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitory - 로그인</title>
    <link rel="stylesheet" th:replace="common/common :: cssLinks">
</head>

<body>
    <div class="container">
        <div th:replace="common/header :: header"></div>

        <div class="login-container">
            <h2>로그인</h2>
            <form th:action="@{/login}" method="post" class="login-form">
                <div class="login-options">
                    <input type="radio" id="member" name="loginType" value="member" checked>
                    <label for="member" class="login-option">회원 로그인</label>
                    <input type="radio" id="trainer" name="loginType" value="trainer">
                    <label for="trainer" class="login-option">강사 로그인</label>
                </div>

                <div class="input-group">
                    <label for="email">아이디(Email)</label>
                    <input type="text" id="email" name="username" placeholder="아이디">
                </div>

                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호">
                </div>

                <button type="submit" class="login-button">로그인</button>
            </form>

            <div class="login-footer">
                <a th:href="@{/signUp}">회원가입</a> |
                <a th:href="@{/find-id}">ID 찾기</a> |
                <a th:href="@{/find-password}">비밀번호 찾기</a>
            </div>
        </div>

        <div th:replace="common/footer :: footer"></div>
    </div>
</body>
</html>
