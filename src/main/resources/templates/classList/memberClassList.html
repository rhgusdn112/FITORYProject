<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 강의 목록</title>
  <link rel="stylesheet" href="/css/classList/memberClassList.css">
  <style>
    @font-face {
      font-family: 'MaruBuriSemiBold';
      src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.eot);
      src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.eot?#iefix) format("embedded-opentype"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.woff2) format("woff2"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.woff) format("woff"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.ttf) format("truetype");
    }
  </style>
</head>

<body>
  <th:block th:replace="~{common/common}"></th:block>


  <form action="/member/memberClassList" method="POST" enctype="multipart/form-data" name="myPageClassList"
    id="myPageList" class="main">
    <div class="main-class">강의 목록</div>
    <div class="container">
      <select name="select" id="selectType">
        <option value="recent">최신순</option>
        <option value="populer">인기순</option>
        <option value="review">리뷰순</option>
      </select>
    </div>
    <div class="main-box">
      <table class="box">
        <tbody>
          <!-- 게시글 리스트를 반복하여 출력 -->
          <tr th:each="order : ${orderList}" th:object="${order}">
            <th>
              <img th:if="*{boardTypeName}" th:src="${videoNo}" class="thumbnail" alt="썸네일">
            </th>
            <td>
              <div th:text="|Title : *{title}|">제목 :</div>
              <div th:text="|설명 : *{detail}|">설명 :</div>
              <div th:text="|강사 : *{trainerNickname}|">강사 :</div>
              <div th:text="|카테고리 : *{boardTypeName}|">카테고리:</div>
            </td>
            <th><input type="checkbox" class="checkbox"></th>
          </tr>
          <button class="update">선택한 강의 보기</button>
          <button class="delete">선택한 강의 삭제</button>
          <!-- 강의 시청 팝업 -->
          <div id="update-popup" class="popup" style="display: none;">
            <h2>강의를 시청하시겠습니까?</h2>
            <div class="popup-buttons">
              <button id="updateYesBtn" class="popup-btn continue">예</button>
              <button id="deleteNoBtn" class="popup-btn stop">아니오</button>
            </div>
          </div>
          <!-- 강의 삭제 팝업 -->
          <div id="delete-popup" class="popup" style="display: none;">
            <h2>강의를 삭제하시겠습니까?</h2>
            <div class="popup-buttons">
              <button id="deleteYesBtn" class="popup-btn yes">예</button>
              <button id="deleteNoBtn" class="popup-btn no">아니오</button>
            </div>
          </div>


          <!-- 페이지 -->
          <div class="pagination">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#">8</a>
            <a href="#">9</a>
            <a href="#">10</a>
          </div>
    </div>
    <!-- 탑버튼 -->
    <button class="top">▲</button>
  </form>

  <!-- <th:block th:replace="~{common/footer::footer}"></th:block> -->
  <script src="/js/classList/memberMyPage.js"></script>
</body>

</html>
