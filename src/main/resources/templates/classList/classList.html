<!DOCTYPE html>
<html lang="en">
<head>

              <th>타이틀</th>

              <th>내용</th>
            </tr>
            <tr width="20%">
              <th>강사 이름</th>
            </tr>
          </table>
        </div>

        <div id="selectBtn">
          <button> 전체 선택 </button>
          <button> 전체 선택 해제 </button>
        </div>
      </div> 
    </section>
  </main>

  <!-- footer fragment include -->
  <div th:replace="~{common/footer}"></div> <!-- 공통 푸터 -->
