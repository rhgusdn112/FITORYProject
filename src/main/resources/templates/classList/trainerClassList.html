<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 강의 목록</title>
  <link rel="stylesheet" href="/css/classList/memberClassList.css">
  <style>
    @font-face {
      font-family: 'MaruBuriSemiBold';
      src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.eot);
      src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.eot?#iefix) format("embedded-opentype"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.woff2) format("woff2"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.woff) format("woff"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.ttf) format("truetype");
    }
  </style>
</head>

<body>
  <th:block th:replace="~{common/common}"></th:block>

  <form action="/trainer/trainerClassList" method="POST" enctype="multipart/form-data" name="myPageClassList" id="myPageList" class="main">
    <div class="main-class">강의 목록</div>
    <div class="container">
      <select name="select" id="selectType">
        <option value="recent">최신순</option>
        <option value="populer">인기순</option>
        <option value="review">리뷰순</option>
      </select>
    </div>
    <input type="checkbox" id="checkbox" class="all-check-box">
    <div class="select">모두 선택</div>
    <div class="main-box">
      <table class="box">
        <tbody>
          <!-- 게시글 리스트를 반복하여 출력 -->
          <tr th:each="post : ${posts}">
            <th>
              <div class="img-box">
                <div class="boardImg">
                  <label for="img1">
                    <img class="preview">
                  </label>
                  <input type="file" name="images" class="inputImage" id="img1" accept="image/*">
                  <span class="delete-image">&times;</span>
                </div>
                <div class="boardImg">
                  <label for="img2">
                    <img class="preview">
                  </label>
                  <input type="file" name="images" class="inputImage" id="img2" accept="image/*">
                  <span class="delete-image">&times;</span>
                </div>
                <div class="boardImg">
                  <label for="img3">
                    <img class="preview">
                  </label>
                  <input type="file" name="images" class="inputImage" id="img3" accept="image/*">
                  <span class="delete-image">&times;</span>
                </div>
                <div class="boardImg">
                  <label for="img4">
                    <img class="preview">
                  </label>
                  <input type="file" name="images" class="inputImage" id="img4" accept="image/*">
                  <span class="delete-image">&times;</span>
                </div>
              </div>
              <img th:if="${post .thumbnail}" th:src="${post.thumbnail}" class="list-thumbnail" alt="썸네일">
            </th>
            <td>
              <div th:text="|Title : ${boardTitle}|">제목 :</div>
              <div th:text="|설명 : ${boardContent}|">설명 :</div>
              <div th:text="|강사 : ${trainerNickname}|">강사 :</div>
              <div th:text="|카테고리 : ${boardCategory}|">카테고리:</div>
            </td>
            <th><input type="checkbox" class="checkbox"></th>
          </tr>
        </tbody>
      </table>
      <button class="update" th:if="${session.trainerLongin}" id="updateBtn">선택한 강의 수정</button>
      <button class="delete" th:if="${session.trainerLogin}" id="deleteBtn">선택한 강의 삭제</button>

      <!-- 페이지 -->
      <div class="pagination">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>
      </div>
    </div>
    <!-- 탑버튼 -->
    <button class="top">▲</button>
  </form>
  <th:block th:replace="~{common/footer::footer}"></th:block>
  <script src="/js/classList/trainerMyPage.js"></script>
  <script th:inline="javascript">
    const imageList = /*[[${board.trainerImg}]]*/[];
    const previewList = document.querySelectorAll('img.preview');
    for (let img of imageList) {
      previewList[img.imgOrder].src = img.imgPath + img.imgRename;

      // 미리보기가 출력된 이미지 순서를 orderList에 추가
      orderList.push(img.imgOrder);
    }
  </script>
</body>

</html>
