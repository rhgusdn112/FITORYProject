<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${boardName}">새글 쓰기</title>

  <th:block th:replace="~{common/common}"></th:block>

  <link rel="stylesheet" th:href="@{/css/board/boardWrite.css}">
</head>

<body>
  <main>
    <th:block th:replace="~{common/header}"></th:block>

    <form th:action="@{/board2/{boardCode}/insert(boardCode=${boardCode})}" 
    <form th:action="@{insert}" th:object="${board}" method="POST" class="board-write" id="boardWriteForm"
      enctype="multipart/form-data">

      <h1 class="boardSelect">
        작성 게시판
        <select name="select" id="selectType">
          <option value="homeTraing">homeTraing</option>
          <option value="homeGym">homeGym</option>
        </select>
      </h1>

      <!-- 제목 -->
      <h1 class="board-title">
        <input type="text" name="title" placeholder="제목" value="">
      </h1>


      <!-- 썸네일 영역 -->
      <h5>썸네일</h5>
      <div class="img-box">
        <div class="boardImg thumbnail">
          <label for="img0">
            <img class="preview" src="">
          </label>
          <input type="file" name="images" class="inputImage" id="img0" accept="image/*"
            style="width: 100%; height: 10%;">
          <span class="delete-image">&times;</span>
        </div>
      </div>


      <!-- 업로드 동영상 영역 -->
      <h5>업로드 동영상 주소</h5>
      <div class="video-box">

        <div class="boardVideo">
          <label for="img1">
            <img class="preview" src="">
          </label>
          <input type="text" name="path" class="inputVideo" id="video1" accept="video/*" placeholder="주소 입력">
          <span class="delete-image">&times;</span>
        </div>
      </div>

      <!-- 버튼 영역 -->
      <div class="board-btn-area">
        <button type="submit" id="writebtn">등록</button>
      </div>


    </form>

  </main>

  <th:block th:replace="~{common/footer}"></th:block>

  <script th:if="${message}">
    alert(${ message })
  </script>
  <script th:src="@{/js/board/boardWrite.js}"></script>

</body>

</html>
