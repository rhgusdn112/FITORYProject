<header class="header">

    .modul .div {

      overflow: hidden;
      width: 1439px;
      height: 1478px;

    }

    .modul .overlap {

      width: 1439px;
      height: 125px;
      top: -3px;
      left: 0;
      flex-direction: column;
      justify-content: center;
      display: flex;
      margin: auto;
    }

    .modul .header {
      position: fixed;
      width: 100%;
      height: 120px;
      top: 3px;
      left: 0;
      background-color: #00000040;
    }

    .modul .logo {
      position: absolute;
      width: 401px;
      height: 125px;
      top: 0;
      left: 519px;
      text-shadow: 0px 4px 4px #00000040;
      font-family: 'MaruBuriBold';
    src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-Bold.eot);

      letter-spacing: 0;
      line-height: normal;

      width: 324px;
      height: 57px;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;

      top: 54px;
      left: 1089px;

      border-radius: 9999px;
      overflow: hidden;
      border: 1px solid;
      border-color: #d9d9d9;
      font-family: "MaruBuriSemiBold", Helvetica;
    }

    .modul .value {
      position: relative;
      flex: 1;
      font-family: var(--single-line-body-base-font-family);
      font-weight: var(--single-line-body-base-font-weight);
      color: #757575;
      font-size: var(--single-line-body-base-font-size);
      letter-spacing: var(--single-line-body-base-letter-spacing);
      line-height: var(--single-line-body-base-line-height);
      font-style: var(--single-line-body-base-font-style);
      background: transparent;
      border: none;
      padding: 0;

    .modul .x {

      width: 16px;
      height: 16px;
    }

    .header-cart {
      left: 1343px;
      position: absolute;
      top: 11px;
      text-shadow: 0px 4px 4px #00000040;
      font-family: "MaruBuriSemiBold", Helvetica;
      font-weight: 400;
      color: #ffffff;
      font-size: 24px;
      letter-spacing: 0;
      line-height: normal;
      background-color: transparent;
      border: transparent;

    }

      position: absolute;
      top: 11px;
      text-shadow: 0px 4px 4px #00000040;
      font-family: "Kalnia-Regular", Helvetica;
      font-weight: 400;
      color: #ffffff;
      font-size: 24px;
      letter-spacing: 0;
      line-height: normal;
      background-color: transparent;
      border: transparent;

      font-size: 24px;

      border: transparent;
      font-family: "MaruBuriSemiBold", Helvetica;
    }

    .modul .overlap-group {
      position: absolute;
      width: 1124px;
      height: 1203px;
      top: 210px;
      left: 284px;

    <div class="div">
      <div class="overlap">
        <div class="header"></div>
        <div class="logo">FITORY</div>
        <div class="search">

        </div>
        <button class="header-cart">Cart</button>
        <button class="header-logout">Logout</button>
        <button class="header-my-page">MyPage</button>
