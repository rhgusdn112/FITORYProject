<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link rel="stylesheet" href="/css/myPage/memberMyPage-style.css">
  <link rel="stylesheet" href="/css/common/header.css" />
  <style>
    @font-face {
  font-family: 'MaruBuriSemiBold';
  src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.eot);
  src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.eot?#iefix) format("embedded-opentype"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.woff2) format("woff2"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.woff) format("woff"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.ttf) format("truetype");
}
  </style>
</head>
<body>
  <th:block th:replace="~{common/common}"></th:block>
  
  <form action="/member/memberMyPage" method="POST" enctype="multipart/form-data" name="myPageUpdate" id="myPageInfo" class="main">
      <div class="main-my-page">My Page</div>
        <div class="main-box">
          <div class="email">아이디(Email)</div>
          <input type="text" name="memberEmail" id="memberEmail" class="box" placeholder="이메일 입력" 
          th:value="${session.memberLogin.memberEmail}" readonly>
          <div class="name">이름</div>
          <input type="text" name="memberName" id="memberName" class="box" placeholder="이름 작성"
          th:value="${session.memberLogin.memberName}">
          <div class="birth">생년월일</div>
          <input type="text" name="memberBirthday" id="memberBirth" class="box" maxlength="8" placeholder="YYYYMMDD" 
          th:value="${session.memberLogin.memberBirthday}" readonly>
          <div class="tel">전화번호</div>
          <input type="text" name="memberTel" id="memberTel" class="box" maxlength="11" placeholder="'-' 를 제외한 숫자만 입력해주세요."
          th:value="${session.memberLogin.memberTel}">
          <button class="update" id="update"> 수정하기 </button>
        </div>
    </form>

  <!-- 푸터 -->
  <th:block th:replace="~{common/footer::footer}"></th:block>
  <script src="/js/myPage/memberMyPage.js"></script>
  </body>
</html>
