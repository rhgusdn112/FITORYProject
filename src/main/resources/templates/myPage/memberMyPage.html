<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link rel="stylesheet" href="../../static/css/myPage/memberMyPage-style.css">
  <link rel="stylesheet" href="../../static/css/globals.css" />
  <link rel="stylesheet" href="../../static/css/styleguide.css" />
  <link rel="stylesheet" href="../../static/css/common/header.css" />
  <style>
    @font-face {
  font-family: 'MaruBuriSemiBold';
  src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.eot);
  src: url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.eot?#iefix) format("embedded-opentype"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.woff2) format("woff2"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.woff) format("woff"), url(https://hangeul.pstatic.net/hangeul_static/webfont/MaruBuri/MaruBuri-SemiBold.ttf) format("truetype");
}
  </style>
</head>
<body>
  <main>
    <main>
      <div id="temp1"></div>
      <div id="temp2"></div>
      
      <!-- <th:block th:replace="~{myPage/myPageHeader}"></th:block>
      <th:block th:replace="~{myPage/side}"></th:block> -->
    </main>
  </main>
  <form class="main">
      <div class="main-my-page">My Page</div>
        <div class="main-box">
          <div class="email">아이디(Email)</div>
          <input class="box" placeholder="이메일 입력">
          <div class="name">이름</div>
          <input class="box" placeholder="이름 작성">
          <div class="birth">생년월일</div>
          <input class="box" placeholder="YYYYMMDD">
          <div class="tel">전화번호</div>
          <input class="box" placeholder="'-' 를 제외한 숫자만 입력해주세요.">
          <div class="hight inHight">키</div>
          <input class="box" placeholder="선택사항입니다.">        
          <div class="weight inWeight">몸무게</div>
          <input class="box" placeholder="선택사항입니다.">
          
          <div class="body">체형</div>
          <input class="box" placeholder="선택사항입니다.">
          <div class="die">다이어트</div>
          <input class="box" placeholder="선택사항입니다.">
          <button class="update"> 수정하기 </button>
        </div>
        <button class="top">▲</button>
    </form>
    <div id="temp3"></div>
  </body>

<script>
  function loadFromHtml(path, selector){
    fetch(path)
    .then(resp => resp.text())
    .then(result => {
      selector.outerHTML= result;
    })
  }
  /* header */
  const temp1 = document.querySelector("#temp1");
  loadFromHtml("../common/memberHeader.html", temp1);
  /* side */
  const temp2 = document.querySelector("#temp2");
  loadFromHtml("../common/memberSideBar.html", temp2);
  /* footer */
  const temp3 = document.querySelector("#temp3");
  loadFromHtml("../common/footer.html", temp3);
</script>
</html>
