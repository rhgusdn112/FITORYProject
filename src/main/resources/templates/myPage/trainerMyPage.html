<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link rel="stylesheet" href="/css/myPage/trainerMyPage-style.css">
</head>

<body>
      <th:block th:replace="~{common/common}"></th:block>

  <form action="/trainer/trainerMyPage" method="POST" name="myPageUpdate" id="myPageInfo" class="main">
    <div class="main-my-page">My Page</div>
    <div class="main-box">
        <div class="email">아이디(Email)</div>
        <input type="text" name="memberNomal" id="memberEmail" class="box" placeholder="이메일 입력">
        <div class="name">이름</div>
        <input type="text" name="memberNomal" id="memberName" class="box" placeholder="이름 작성">
        <div class="birth">생년월일</div>
        <input type="text" name="memberNomal" id="memberBirth" class="box" maxlength="8" placeholder="YYYYMMDD">
        <div class="tel">전화번호</div>
        <input type="text" name="memberNomal" id="memberTel" class="box" maxlength="11" placeholder="'-' 를 제외한 숫자만 입력해주세요.">
      <div class="main-in">자격사항</div>
      <table class="qualification-table">
        <thead>
          <tr>
            <th>자격사항</th>
            <th class="date-th">
              취득일
              <button class="plus">+</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input class="review" name="qName" placeholder="자격사항을 작성해주세요.">
            </td>
            <td>
              <input type="date" name="qDate">
            </td>
          </tr>
        </tbody>
      </table>

      <div class="profile">프로필 사진(2장 필수)</div>
      <div class="profile-box">
        <form action="profile" method="POST" name="myPageFrm" id="profile" enctype="multipart/form-data">
          <div class="profile-image-area">
            <img th:with="trainer=#{trainer.default.image}" th:src="${session.trainerLogin.profileImg ?: trainer }" id="profileImg">
          </div>
          <span id="deleteImage">x</span>
        <div id="upload" class="profile-btn-area">
          <button class="upload" type="file" name="profileImg" id="imageInput" accept="image/*">프로필 사진 선택</button>
        </div>
      </div>

      <button class="update" id="update"> 수정하기 </button>

    </div>
  </form>
  <button class="top"> ▲ </button>
  </div>

  <!-- 푸터 -->
  <th:block th:replace="~{common/footer::footer}"></th:block>
  <script src="/js/myPage/memberMyPage.js"></script>
</body>
</html>
