<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 관리 및 조회</title>
  <link rel="stylesheet" th:href="@{/css/admin/member.css}">
</head>
<body>
  <th:block th:replace="~{common/common}"></th:block>
  <section>
    <h3>회원 관리 및 조회</h3>
  
    <table boarder="1 solid black" style="border-collapse: collapse;">
      <thead id="thead">
        <tr>
          <th>회원번호</th>
          <th>아이디</th>
          <th>이름</th>
          <th>가입일</th>
          <th>탈퇴상태</th>
          <th>누적 신고</th>
          <th>활동 내역</th>
          <th>회원 정보 수정</th>
        </tr>
      </thead>
  
      <tbody id="memberList">
          <tr>
            <td>회원번호</td>
            <td>아이디</td>
            <td>이름</td>
            <td>가입일</td>
            <td>탈퇴상태</td>
            <td>
              <a>댓글 수</a>
            </td>
            <td>
              <a>누적신고</a>
            </td>
            <td>
              <button>회원정보 조회</button>
            </td>
            <td>
              <button>회원 탈퇴</button>
            </td>
          </tr>
      </tbody>
  
    </table>
  </section>

  <script th:src="@{/js/admin/member.js}"></script>
</body>
</html>
