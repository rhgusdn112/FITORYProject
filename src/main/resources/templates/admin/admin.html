<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  관리자 페이지

  로그인 후 이용바랍니다.

  
  <th:block th:unless="${session.adminLogin}">
    <div class="main-my-page">로그인 후 이용바랍니다.</div>
      <div class="main-box"><form class="login-container" action="/login" method="post" id="loginForm" >
        <h2>관리자 로그인</h2>
        
        <div class="login-form">
            <div class="input-group">
                <label for="email">아이디(Email)</label>
                <input type="text" id="email" name="email" placeholder="아이디">
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호">
            </div>

            <button type="button" class="login-button" id="loginBtn">로그인</button>
        </div>

        <div class="login-footer">
            <a href="/find-id">ID 찾기</a> |
            <a href="/find-password">비밀번호 찾기</a>
        </div>
    </form>

    </div>
    <button id="topBtn" class="top">▲</button>
  </th:block>

</body>
</html>
