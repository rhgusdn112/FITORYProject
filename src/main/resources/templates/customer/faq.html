<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자주 묻는 질문</title>
    <link rel="stylesheet" href="css/customer/faq.css">
</head>
<body>
    <header>
        <div class="div-wrapper">
            <div class="div">
                <div class="overlap">
                    <div class="rectangle"></div>
                    <h1 class="text-wrapper">자주 묻는 질문</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="overlap-group">
            <div class="overlap-group-2">
                <div class="plain-tooltip">
                    <h2>질문 1: 서비스 이용 방법은?</h2>
                    <p class="supporting-text">서비스를 이용하려면, 홈페이지 상단의 로그인 버튼을 눌러주세요. 이후 간단한 절차를 통해 시작할 수 있습니다.</p>
                    <h2>질문 2: 계정 비밀번호를 잊었을 때?</h2>
                    <p class="supporting-text">비밀번호를 잊으셨다면, 로그인 페이지의 '비밀번호 찾기' 링크를 클릭하여 복구 절차를 진행하세요.</p>
                    <h2>질문 3: 서비스 요금제 변경은 어떻게 하나요?</h2>
                    <p class="supporting-text">서비스 요금제 변경은 마이페이지에서 가능합니다. 변경 버튼을 클릭하여 원하는 요금제로 업데이트하세요.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 회사명. 모든 권리 보유.</p>
    </footer>
</body>
</html>
