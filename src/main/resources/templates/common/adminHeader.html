<div th:fragment="header">
  <!-- 헤더 영역 시작 -->
  <header class="header-container">
    <!-- 로고 영역 -->
    <div class="header-logo-container">
      <a th:href="@{/admin}" class="header-logo-link">
        <h1 class="header-logo-text">관리자 로그인</h1>
      </a>
    </div>
    <!-- 검색 바와 네비게이션 메뉴 영역 -->
    <div class="header-search-nav-container">
      <!-- 네비게이션 메뉴 -->
      <nav>
        <!-- 로그아웃 관련 항목 -->
        <th:block th:if= "${session.adminLogin}">
          <div class="header-nav-item-wrapper" >
            <a href="/admin/logout" class="header-nav-item">Logout</a>
          </div>
        </th:block>
      </nav>
    </div>
  </header>

  <!-- 고정된 사이드바 영역 -->
   <th:block th:if="${session.adminLogin}"></th:block>
  <div id="side-bar" class="header-side-bar">
    <div class="side-item">
      <a href="/admin/myPage" class="side-page">My Page</a>
    </div>
    <div class="side-item">

        <a href="/admin/member" class="side-1">회원 관리 및 조회</a>
    </div>
    <div class="side-item">
      <a href="/admin/trainer" class="side-2">강사 관리 및 조회</a>
    </div>
    <div class="side-item">
      <a href="/admin/dashBoard" class="side-3">대시보드</a>
    </div>
    <div class="side-item">
      <a href="/admin/query" class="side-6">1:1 문의</a>
    </div>
  </div>

 <script>
  // 사이드바를 보여주거나 숨기는 함수
  function toggleSidebar() {
    const sidebar = document.getElementById("side-bar");
    if (window.location.pathname.startsWith("/board")) {
      sidebar.style.display = "none";
    } else {
      sidebar.style.display = "block";
    }
  }
  function toggleSidebar() {
    const sidebar = document.getElementById("side-bar");
    if (window.location.pathname.startsWith("/customerService")) {
      sidebar.style.display = "none";
    } else {
      sidebar.style.display = "block";
    }
  }
  
  // 페이지 로드 시 처음 실행
  document.addEventListener("DOMContentLoaded", toggleSidebar);

  // URL이 변경될 때마다 실행 (SPA 프레임워크에서도 적용 가능)
  window.addEventListener("popstate", toggleSidebar);
  window.addEventListener("pushstate", toggleSidebar); // SPA 프레임워크를 사용하는 경우 필요할 수 있음
</script>
