<div th:fragment="header">
    <!-- 헤더 영역 시작 -->
    <header class="header-container">
        <!-- 메뉴 아이콘 클릭 시 사이드 메뉴를 열기 위한 아이콘 -->
        <div class="header-menu-icon" onclick="toggleMenu()">
            <i class="fa-solid fa-bars" style="font-size: 33px;"></i>
        </div>
        <!-- 로고 영역 -->
        <div class="header-logo-container">
            <a th:href="@{/main}" class="header-logo-link">
                <h1 class="header-logo-text">비로그인</h1>
            </a>
        </div>
        <!-- 검색 바와 네비게이션 메뉴 영역 -->
        <div class="header-search-nav-container">
            <!-- 네비게이션 메뉴 -->
            <nav>
                <!-- 로그인 관련 항목 -->
                <div class="header-nav-item-wrapper">
                    <a href="/login" class="header-nav-item">LogIn</a>
                </div>
                <!-- 장바구니 관련 항목 -->
                <div class="header-nav-item-wrapper">
                    <a href="/cart" class="header-nav-item">Cart</a>
                </div>
            </nav>
            <!-- 검색 바 영역 -->
            <div class="header-search-bar">
                <input type="text" id="search-bar" placeholder="Search" class="header-search-input"
                    oninput="this.nextElementSibling.style.display = this.value ? 'block' : 'none';">
                <button class="header-clear-button"
                    onclick="document.querySelector('.header-search-input').value = ''; this.style.display = 'none';"
                    style="display: none;">X</button>
                <button class="header-search-button"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </header>
    <!-- 사이드 메뉴 영역 -->
<th:block>
        <div id="side-menu" class="header-side-menu">
            <!-- 사이드 메뉴 닫기 아이콘 -->
            <div class="header-close-icon" onclick="toggleMenu()">
                <i class="fa-solid fa-bars" style="font-size: 33px;"></i>
            </div>
            <!-- 사이드 메뉴 항목 -->
            <nav>
                <div class="header-nav-item-wrapper">
                    <a href="/login" class="header-nav-item">LogIn</a>
                </div>
                <div class="header-nav-item-wrapper">
                    <a href="/trainer/trainer" class="header-nav-item">Trainer</a>
                </div>
                <div class="header-nav-item-wrapper">
                    <a href="/board/1" class="header-nav-item">공지사항</a>
                </div>
                <div class="header-nav-item-wrapper">
                    <a href="/board/2" class="header-nav-item">Home Training</a>
                </div>
                <div class="header-nav-item-wrapper">
                    <a href="/board/3" class="header-nav-item">Home Gym</a>
                </div>
                <div class="header-nav-item-wrapper">
                    <a href="/buy" class="header-nav-item">1 : 1 문의</a>
                </div>
                <div class="header-nav-item-wrapper">
                    <a href="/customer-service" class="header-nav-item">고객센터</a>
                </div>
            </nav>
        </div>
</th:block>
</div>
