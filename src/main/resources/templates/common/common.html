<div th:fragment="cssLinks">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</div>

<!-- 세션 상태에 따른 헤더 삽입 -->
<div th:if="${session.memberLogin != null}">
    <!-- 멤버가 로그인한 경우 -->
    <header th:replace="~{common/memberHeader :: header}"></header>
</div>

<div th:if="${session.trainerLogin != null}">
    <!-- 강사가 로그인한 경우 -->
    <header th:replace="~{common/trainerHeader :: header}"></header>
</div>

<div th:if="${session.memberLogin == null && session.trainerLogin == null}">
    <!-- 로그인이 안 된 경우 -->
    <header th:replace="~{common/header :: header}"></header>
</div>

<script th:src="@{/js/main.js}"></script>
